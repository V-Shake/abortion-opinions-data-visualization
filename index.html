<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Abortion Opinions</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/button.css" />
	<link rel="stylesheet" href="css/dropDownWithText.css" />
	<link rel="stylesheet" href="css/playButton.css" />
</head>

<body>
	<h1>Abortion Opinions in the USA</h1>
	<h2>General Social Survey Data from 1977-2018</h2>
	<div class="container">
		<input type="checkbox" id="play-btn" class="play-btn" />
		<label for="play-btn" class="play-icon"></label>
		<label for="play-btn" class="pause-icon"></label>
	</div>
	<div id="dropdown-container"></div>
	<!-- Container for the dropdown menu -->
	</div>
	<div id="support-against-container">
		<div class="support">
			<span class="dot blue"></span> support
		</div>
		<div class="against">
			<span class="dot red"></span> against
		</div>
	</div>
	<div id="renderer" class="m-5">
		<div id="renderDots"></div>
		<div id="renderChart"></div>
		<!-- <button id="button-view-mode">button View Mode</button> -->
	</div>

	<!-- Legend for categories -->
	<div id="legend-container">
		<div class="legend-item" data-category="abany"><span class="bullet">•</span> any reason</div>
		<div class="legend-item" data-category="abrape"><span class="bullet">•</span> rape</div>
		<div class="legend-item" data-category="abdefect"><span class="bullet">•</span> defect</div>
		<div class="legend-item" data-category="abnomore"><span class="bullet">•</span> nomore</div>
		<div class="legend-item" data-category="abhlth"><span class="bullet">•</span> health</div>
		<div class="legend-item" data-category="abpoor"><span class="bullet">•</span> poor</div>
		<div class="legend-item" data-category="absingle"><span class="bullet">•</span> single</div>
		<div class="legend-item" data-category="all"><span class="bullet">•</span> all</div>

		<!-- New legend items for support vs. oppose
		<div class="legend-item support-vs-oppose" data-category="support"><span class="bullet support-bullet">•</span>
			support</div>
		<div class="legend-item support-vs-oppose" data-category="oppose"><span class="bullet oppose-bullet">•</span>
			oppose</div> -->
	</div>
	<!-- Place all library scripts here before your custom scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

	<script type="module" src="js/main.js"></script>
</body>

</html>
